<body >
    <div id="app" >
        <cc-vditor-vue
        :value="markdown"
        @change="markdown = $event"
        >
        </cc-vditor-vue>
    </div>
</body>


<script type="module">

  const lute =  Lute.New()
  Vue.use(httpVueLoader);
  localStorage.clear();
  var vm = new Vue({
    el: "#app",
    components: componentsList,
    setup(){
    },
    data(){
        return{
            数据源id:"",
            carddata:{},
            id:"",
            markdown:"",
            timer:"",
            JsonString:"",
            htmlcontent:"",
            表名:"",
        }
    },
   
     mounted() {
        let liveQuery =  Dexie.liveQuery
        let that = this
        console.log(this.$数据库)
        window.onload=function(){
        let url参数= that.$解析url(window.location.href)
        this.表名= url参数.type+"s"
        console.log(url参数)
        that.id =  url参数["id"]||""
        that.数据源id = url参数.baseid
        that.timer = liveQuery(
            ()=>that.$数据库[this.表名].get(url参数.id)
        ).subscribe(
            {next:result=>that.carddata = result}
        )  
        }
    },
    watch:{

        carddata:{
            handler: function(val,oldval){
                if(val){
                console.log(this.数据源id)
                this.markdown = val.markdown
                }
            },
            deep:true,
            
        },
        markdown:{
            handler:async function(val,oldval){
                if(val==oldval){return null}
                console.log(val)
                this.carddata.markdown=val 
                this.$更新数据时间戳(this.carddata)
                await this.$数据库[this.表名].put(this.carddata) 
                this.$事件总线.$emit("上传数据到思源")
            }
        },
    },
    methods: {
      
    },
  });
</script>
