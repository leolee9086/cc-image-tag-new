<body >
    <div id="app" >
        <cc-vditor-vue
        :value="markdown"
        @change="markdown = $event"
        >
        </cc-vditor-vue>
    </div>
</body>


<script type="module">

  const lute =  Lute.New()
  Vue.use(httpVueLoader);
  localStorage.clear();
  var vm = new Vue({
    el: "#app",
    components: componentsList,
    setup(){
    },
    data(){
        return{
            数据源id:"",
            carddata:{},
            id:"",
            markdown:"",
            timer:"",
            JsonString:"",
            htmlcontent:""
        }
    },
   
    async mounted() {
        let liveQuery =  Dexie.liveQuery
        let url参数= this.$解析url(window.location.href)
        this.id =  url参数.id||""
        this.数据源id = url参数.baseid
        this.timer = liveQuery(
            ()=>this.$数据库.cards.get(this.id)
        ).subscribe(
            {next:result=>this.carddata = result}
        )  
        
    },
    watch:{

        carddata:{
            handler: function(val,oldval){
                if(val){
                this.markdown = val.markdown
                }
            },
            deep:true
        },
        markdown:{
            handler:async function(val,oldval){
                if(val==oldval){return null}
                console.log(val)
                this.carddata.markdown=val 
                this.$更新数据时间戳(this.carddata)
                await this.$数据库.cards.put(this.carddata) 
                this.$事件总线.$emit("上传数据到思源")
            }
        },
    },
    methods: {
      
    },
  });
</script>
